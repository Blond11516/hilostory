body:
  query: |-
    query getLocation($locationHiloId: String!) {
                    getLocation(id:$locationHiloId) {
                        hiloId
                        lastUpdate
                        lastUpdateVersion
                          devices(where: {or: [{deviceType: {eq: "Meter"}}, {deviceType: {eq: "Tstat"}}]}) {
                            deviceType
                            hiloId
                            physicalAddress
                            connectionStatus
                            ... on BasicSmartMeter {
                                deviceType
                                hiloId
                                physicalAddress
                                connectionStatus
                                zigBeeChannel
                                power {
                                    value
                                    kind
                                }
                            }
                            ... on BasicThermostat {
                                deviceType
                                hiloId
                                physicalAddress
                                connectionStatus
                                ambientHumidity
                                gDState
                                version
                                zigbeeVersion
                                ambientTemperature {
                                    value
                                    kind
                                }
                                ambientTempSetpoint {
                                    value
                                    kind
                                }
                                maxAmbientTempSetpoint {
                                    value
                                    kind
                                }
                                minAmbientTempSetpoint {
                                    value
                                    kind
                                }
                                maxAmbientTempSetpointLimit {
                                    value
                                    kind
                                }
                                minAmbientTempSetpointLimit {
                                    value
                                    kind
                                }
                                heatDemand
                                power {
                                    value
                                    kind
                                }
                                mode
                                allowedModes
                            }
                        }
                    }
        }
  variables: |-
    {
      "locationHiloId": "urn:hilo:crm:4594276-s3h2l9:0"
    }
